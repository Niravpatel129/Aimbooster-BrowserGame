<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/js/libs/jquery-3.1.0.min.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.js"></script>
    <script src="../js/sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/moment.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>Aim Booster</title>
  </head>
  <body>
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="thePage">
      <!-- This is the Ready Screen -->
      <div id="ReadyScreen">
        <div id="playercard1">
          <h3 id="player1">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </h3>
          <img
            id="avatar1"
            width="236"
            height="236"
            src="js/assets/Bitmap.png"
            alt="Smiley face"
          />
          <h3 id="player1ready">NOT READY</h3>
        </div>
        <img id="vs" src="js/assets/VS.png" alt="vs" />

        <div id="playercard2">
          <h3 id="player2">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </h3>
          <img
            id="avatar2"
            width="236"
            height="236"
            src="js/assets/Bitmap.png"
            alt="Smiley face"
          />
          <h3 id="player2ready">NOT READY</h3>
        </div>
        <button id="ready" onclick="ready()"><h2>READY</h2></button>
      </div>
      <!-- Ending of Ready Screen -->
      <div id="playAgainScreen">
        <div id="playercard1">
            <h2 style="color: lawngreen"><img src="js/assets/crown.png" width="32px" height="32px" style="margin-bottom: -6px; margin-right: -2px;"></img>Winner</h1>

          <h3 id="winner">Player 1</h3>
          <img
            id="av1"
            width="236"
            height="236"
            src="js/assets/Bitmap.png"
            alt="Smiley face"
          />
          <h3 id="winnerscore">Score: - -</h3>
        </div>

        <div id="playercard2">

          <h3 id="loser">Player 2</h3>
          <img
            id="av2"
            src="js/assets/Bitmap.png"
            width="236"
            height="236"
            alt="Smiley face"
          />
          <h3 id="loserscore">Score: - -</h3>
        </div>
        <button id="playAgain" onclick="ready()"><h2>READY</h2></button>
      </div>
      <!-- Ending of Game Won Screen -->
      <div id="wrap">
        <div id="myContainer"><h2>You</h2></div>
        <div id="myContainer2"><h2>Your Opponent</h2></div>
      </div>
      <h3></h3>
    </div>
    <a href="index.html"><img id="settings" src="/js/assets/home.png" width="55" height="55"></img></a>

  </body>
</html>
