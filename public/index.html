<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nirav's AimBooster Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/quickjoin.js"></script>

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form id="myForm" action="/game.html">
      <div class="form-field">
        <h3>Join a Lobby!<h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input id="username" type="text" name="name" autofocus required/>
      </div>
      <div class="form-field">
        <label>Room ID</label>
        <input id="roomname" type="text" name="room" placeholder=""/>
      </div>
      <div class="form-field">
        <button>Join</button>
        <br><br>
        <button type="button" onClick="quickjoin()" class="quickjoin">Quick Join</button>

      </div>
    </form>
  </div>
  <div id="queue">
    <h2 id="queue">Queue:</h2>
    <h3 id="timer">0:00</h3>
  </div>
  <div id="snackbar">
    <p style="color: lightgray">
    <span id="winner1">Player1</span>
    <span> just beat </span>
    <span id="loser1">Player2</span>
    <span> : </span>
    <span id="winnerscore">1</span>
    <span> to </span>
    <span id="loserscore">0</span>
  </p>
  </div>
  <a href="settings.html"><img id="settings" src="/js/assets/gear.png" width="55" height="55"></img></a>
  <a href="profile.html"><img id="avatar" class="avatar" src="/js/assets/avatar.png" width="60" height="60"></img></a>

</body>

</html>
